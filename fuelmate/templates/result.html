<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FuelMate - Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <h2>Fuel Estimation Result</h2>
    </div>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% else %}
      <div class="card p-4">
        <h5 class="card-title">Trip Summary</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Distance:</strong> {{ distance }} km</li>
          <li class="list-group-item"><strong>Estimated Fuel Required:</strong> {{ fuel_required }} liters</li>
          <li class="list-group-item"><strong>Elevation Type:</strong> {{ elevation | capitalize }}</li>
        </ul>
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
</body>
</html>
